<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="menu-links">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li class="apps-icon">
                    <a href="#">
                        <div class="apps-grid">
                            <span></span><span></span><span></span>
                            <span></span><span></span><span></span>
                            <span></span><span></span><span></span>
                        </div>
                    </a>
                </li>
                <li class="icones">
                    <a href="#" class="login-avatar">Fazer Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="logo.jpg" alt="Logo do Google" id="logo-google">

        <div class="pesquisa-container">
            <form action="https://www.google.com/search" method="GET">
                <div class="input-wrapper">
                    <input type="text" name="q" placeholder="Pesquisar no Google ou digitar URL" id="caixa-pesquisa">
                </div>
                <div class="botoes">
                    <button type="submit">Pesquisa Google</button>
                    <button type="submit" name="btnI" aria-label="Estou com sorte">Estou com sorte</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="rodape-info">
            <span>Brasil</span>
        </div>
        <div class="rodape-links">
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Publicidade</a></li>
                <li><a href="#">Negócios</a></li>
                <li><a href="#">Como funciona a pesquisa</a></li>
            </ul>
        </div>
        <div class="footer-right">
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Configurações</a>
        </div>
    </footer>
</body>
</html>
